name: dev-allergymenuassistant
services:
  menu-analysis:
    build:
      context: ./menu-analysis
      dockerfile: Dockerfile
      target: dev
    env_file: .env
    stdin_open: true
    volumes:
      - ./menu-analysis:/menu-analysis/

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
      target: dev
    env_file: .env
    stdin_open: true
    volumes:
      - ./telegram-bot:/telegram-bot/

  line-bot:
    build:
      context: ./line-bot
      dockerfile: Dockerfile
      target: dev
    env_file: .env
    stdin_open: true
    volumes:
      - ./line-bot:/line-bot/
    ports:
      - "8080:8080"

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/18
      - ./database/:/docker-entrypoint-initdb.d/

volumes:
  pg_data:
